[flake8]
# max-complexity = 18
# docstring-convention = google

max-line-length = 88

# ignore errors in addition to the ones in ~/.flake8
#
# BLK100: Black would make changes
# E266: too many leading '#' for block comment
# E266, W503, W504
# E731: do not assign lambda expression, use a def
extend-ignore = BLK100, E731

# D100: Missing docstring in public module
# D103: Missing docstring in public function
# D202: No blank lines allowed after function docstring
# D205: 1 blank line required between summary line and description
# D400: First line should end with a period
# E221: multiple spaces before operator [
# F401: module imported but unused
# D301: Use r""" if any backslashes in a docstring
#
per-file-ignores =
  test_*: D100, D103, D202, D205, D400
  tests/*: D100, D103, F811, D205, D400, D202
  tests/mock_socket.py: E501
  words/cli/*_cli.py: D301
